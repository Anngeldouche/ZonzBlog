<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec images comme boutons</title>
    <style>
        /* Pour centrer les images et avoir un peu d'espace */
        .image-container {
            text-align: center;
            margin-top: 0;
            padding: 0;
            height: 100vh; /* Utiliser toute la hauteur de l'écran */
            display: flex;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
        }

        /* Positionner les images pour qu'elles remplissent l'écran */
        .image-container img {
            width: 100%; /* Les images prendront toute la largeur de l'écran */
            height: auto; /* Garder l'aspect ratio des images */
            max-height: 100vh; /* Pour ne pas que l'image dépasse la hauteur de l'écran */
            object-fit: cover; /* Pour s'assurer que l'image remplit bien sans déformer */
        }

        /* Pour donner un petit espacement entre les images, tu peux ajuster si tu veux */
        #image1, #image2 {
            margin: 10px;
            cursor: pointer; /* Changer le curseur pour montrer que l'image est cliquable */
        }

    </style>
</head>
<body>

    <div class="image-container">
        <!-- Image 1 avec le lien -->
        <a href="https://www.site1.com" target="_blank">
            <img id="image1" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazBody2.png" alt="Image 1">
        </a>
        <!-- Image 2 avec le lien -->
        <a href="https://www.site2.com" target="_blank">
            <img id="image2" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazMkp2.png" alt="Image 2">
        </a>
    </div>

</body>
</html>
