<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec images comme boutons</title>
    <style>
        /* Pour centrer les images et avoir un peu d'espace */
        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Positionner les images */
        .image-container img {
            width: 300px; /* Tu peux ajuster la taille comme tu veux */
            margin: 20px;
            cursor: pointer; /* Changer le curseur pour montrer que l'image est cliquable */
        }

        /* Positionner les images comme tu veux */
        #image1 {
            position: relative;
            left: 0; /* Position horizontale à changer selon ton besoin */
        }

        #image2 {
            position: relative;
            left: 50px; /* Position horizontale à changer selon ton besoin */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!-- Image 1 avec le lien -->
        <a href="https://www.site1.com" target="_blank">
            <img id="image1" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazBody2.png" alt="Image 1">
        </a>
        <!-- Image 2 avec le lien -->
        <a href="https://www.site2.com" target="_blank">
            <img id="image2" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazMkp2.png" alt="Image 2">
        </a>
    </div>

</body>
</html>
