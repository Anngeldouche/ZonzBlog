<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition d'Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container img, .container a img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Rendre ZazJeu cliquable */
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazBody%20.png" alt="ZazBody">
        
        <!-- ZazJeu devient un bouton cliquable -->
        <a href="https://anngeldouche.github.io/StardewPotes/" target="_blank">
            <img class="clickable" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazJeu.png" alt="ZazJeu">
        </a>
        
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazMkp.png" alt="ZazMkp">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazPhotos.png" alt="ZazPhotos">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazVideos.png" alt="ZazVideos">
    </div>
</body>
</html>
