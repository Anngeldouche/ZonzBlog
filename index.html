<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec images comme boutons</title>
    <style>
        /* Pour centrer le contenu de l'écran */
        .image-container {
            display: flex;
            justify-content: center; /* Centrer horizontalement */
            align-items: center; /* Centrer verticalement */
            height: 100vh; /* Utiliser toute la hauteur de l'écran */
            margin: 0;
        }

        /* Styles généraux pour les images */
        .image-container img {
            cursor: pointer; /* Afficher le curseur pointer quand on passe sur l'image */
            object-fit: contain; /* Les images seront contenues sans déformation */
        }

        /* Image 1 : Personnalisation facile */
        #image1 {
            width: 80%; /* Taille facile à modifier ici */
            max-height: 80vh; /* Taille en hauteur limitée à 80% de la hauteur de l'écran */
            margin-top: 20px; /* Décalage vers le bas de l'image */
            margin-bottom: 20px; /* Décalage vers le bas de l'image */
            position: relative;
            left: 0; /* Décalage horizontal de l'image */
            top: 0; /* Décalage vertical de l'image */
        }

        /* Image 2 : Personnalisation facile */
        #image2 {
            width: 70%; /* Taille facile à modifier ici */
            max-height: 80vh; /* Taille en hauteur limitée à 80% de la hauteur de l'écran */
            margin-top: 10px; /* Décalage vers le bas de l'image */
            margin-bottom: 10px; /* Décalage vers le bas de l'image */
            position: relative;
            left: 0; /* Décalage horizontal de l'image */
            top: 50px; /* Décalage vertical de l'image (par rapport à l'image 1) */
        }

    </style>
</head>
<body>

    <div class="image-container">
        <!-- Image 1 avec le lien -->
        <a href="https://www.site1.com" target="_blank">
            <img id="image1" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazBody2.png" alt="Image 1">
        </a>
        <!-- Image 2 avec le lien -->
        <a href="https://www.site2.com" target="_blank">
            <img id="image2" src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazMkp2.png" alt="Image 2">
        </a>
    </div>

</body>
</html>
