<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition d'Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste les images sans d√©formation */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazBody.png" alt="ZazBody">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazJeu.png" alt="ZazJeu">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazMkp.png" alt="ZazMkp">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazPhotos.png" alt="ZazPhotos">
        <img src="https://raw.githubusercontent.com/Anngeldouche/ZonzBlog/main/Images/ZazVideos.png" alt="ZazVideos">
    </div>
</body>
</html>
